kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    io.kompose.service: gogs-postgres
  name: gogs-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gogs-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: gogs-postgres
    spec:
      containers:
      - name: gogs-postgres
        image: postgres:12.3-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: gogs
        - name: POSTGRES_USER
          value: gogs
        - name: POSTGRES_PASSWORD_FILE
          value: /run/secrets/db-passwords/db-password-gogs
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: gogs-db-data
        - mountPath: "/run/secrets/db-passwords"
          name: gogs-db-passwords
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: gogs-db-data
        persistentVolumeClaim:
          claimName: gogs-db-data
      - name: gogs-db-passwords
        secret:
          secretName: gogs-db-passwords
status: {}
