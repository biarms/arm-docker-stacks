kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    io.kompose.service: gogs-db-admin
  name: gogs-db-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gogs-db-admin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: gogs-db-admin
    spec:
      containers:
      - image: biarms/pgadmin4:3.0
        name: gogs-db-admin
        ports:
        - containerPort: 5050
        resources: {}
        volumeMounts:
        - mountPath: /pgadmin
          name: gogs-pgadmin-data
      restartPolicy: Always
      volumes:
      - name: gogs-pgadmin-data
        persistentVolumeClaim:
          claimName: gogs-pgadmin-data
status: {}
