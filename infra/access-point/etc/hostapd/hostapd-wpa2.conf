interface=wlan0
driver=nl80211
ssid=biarms-wpa2-ap
hw_mode=g
channel=5
# limit the frequencies used to those allowed in the country
ieee80211d=1
# the country code
country_code=US
# 802.11n support
ieee80211n=1
# QoS support, also required for full speed on 802.11n/ac/ax
wmm_enabled=1
# wmm_enabled=0
macaddr_acl=0
# 1=wpa, 2=wep, 3=both
auth_algs=1
ignore_broadcast_ssid=0
# WPA2 only
wpa=2
wpa_passphrase=1234567890
wpa_key_mgmt=WPA-PSK
# wpa_pairwise=TKIP
wpa_pairwise=CCMP
rsn_pairwise=CCMP