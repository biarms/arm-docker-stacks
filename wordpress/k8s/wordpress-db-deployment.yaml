apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: wordpress-db
  name: wordpress-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: wordpress-db
    spec:
      containers:
      - name: wordpress-db
        image: biarms/mysql:5.5 # OK
        #image: mysql/mysql-server:8.0-aarch64: NOK
        #image: biarms/mysql:5.5.61-linux-aarch64: OK
        ports:
         - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: wordpress
        - name: MYSQL_USER
          value: wordpress
        - name: MYSQL_PASSWORD_FILE
          value: /run/secrets/db-passwords/db-password-wordpress
        - name: MYSQL_ROOT_PASSWORD_FILE
          value: /run/secrets/db-passwords/db-password-root
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: wordpress-db-data
        - mountPath: "/run/secrets/db-passwords"
          name: wordpress-db-passwords
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: wordpress-db-data
        persistentVolumeClaim:
          claimName: wordpress-db-data
      - name: wordpress-db-passwords
        secret:
          secretName: wordpress-db-passwords
status: {}
